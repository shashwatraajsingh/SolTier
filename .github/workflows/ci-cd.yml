name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'
  RUST_VERSION: '1.82'

jobs:
  # Lint and format check
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: reachpay-solana/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: reachpay-solana/backend
        run: npm ci
      
      - name: Run ESLint (if configured)
        working-directory: reachpay-solana/backend
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

  # Test backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: reachpay-solana/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: reachpay-solana/backend
        run: npm ci
      
      - name: Run tests
        working-directory: reachpay-solana/backend
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

  # Build and test Solana program
  build-program:
    name: Build Solana Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            reachpay-solana/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      
      - name: Rust format check
        working-directory: reachpay-solana
        run: cargo fmt -- --check
        continue-on-error: true
      
      - name: Clippy check
        working-directory: reachpay-solana
        run: cargo clippy -- -D warnings
        continue-on-error: true
      
      - name: Build program
        working-directory: reachpay-solana
        run: cargo build-sbf
      
      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: reachpay-solana/target/deploy/reachpay_solana.so

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        working-directory: reachpay-solana/backend
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cargo audit
        working-directory: reachpay-solana
        run: |
          cargo install cargo-audit
          cargo audit
        continue-on-error: true

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-backend, build-program]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push'
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: reachpay-solana
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/reachpay-oracle:latest
            ${{ secrets.DOCKER_USERNAME }}/reachpay-oracle:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.reachpay.io
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to production
        run: |
          echo "Deployment step - configure based on your infrastructure"
