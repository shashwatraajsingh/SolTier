version: '3.8'

services:
  oracle-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reachpay-oracle
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SOLANA_NETWORK=${SOLANA_NETWORK:-testnet}
      - ORACLE_KEYPAIR_PATH=/app/keypair.json
      - PROGRAM_ID=${PROGRAM_ID}
      - MAX_RETRIES=3
      - RETRY_DELAY=1000
      - MONITORING_INTERVAL=60000
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=100
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./keypair.json:/app/keypair.json:ro
    networks:
      - reachpay-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  reachpay-network:
    driver: bridge

volumes:
  logs:
